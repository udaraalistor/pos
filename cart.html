<section>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div id="div1" class="col-12 col-sm-8 col-md-12 col-lg-6 col-xl-12 bg-transparent">
                <form class="ui form">

                    <div class="field">
                        <label>Name</label>
                        <div class="two fields">
                            <div class="field">
                                <input id="txt1" type="text" name="shipping[first-name]" placeholder="First Name">
                            </div>
                            <div class="field">
                                <input id="txt2" type="text" name="shipping[last-name]" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Billing Address</label>
                        <div class="fields">
                            <div class="twelve wide field">
                                <input id="txt3" type="text" name="shipping[address]" placeholder="Street Address">
                            </div>
                            <div class="four wide field">
                                <input id="txt4" type="text" name="shipping[address-2]" placeholder="Apt #">
                            </div>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>State</label>
                            <select id="txt5" class="ui fluid dropdown">
                                <option value="">State</option>
                                <option value="AL">Alabama</option>

                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Country</label>
                            <div class="ui fluid search selection dropdown">
                                <input id="txt6" type="hidden" name="country">
                                <i class="dropdown icon"></i>
                                <div class="default text">Select Country</div>
                                <div class="menu">
                                    <div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>

                                    <div class="item" data-value="zw"><i class="zw flag"></i>Zimbabwe</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4 class="ui dividing header">Billing Information</h4>
                    <div class="field">
                        <label>Card Type</label>
                        <div class="ui selection dropdown">
                            <input id="txt7" type="hidden" name="card[type]">
                            <div class="default text">Type</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="visa">
                                    <i class="visa icon"></i>
                                    Visa
                                </div>
                                <div class="item" data-value="amex">
                                    <i class="amex icon"></i>
                                    American Express
                                </div>
                                <div class="item" data-value="discover">
                                    <i class="discover icon"></i>
                                    Discover
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="seven wide field">
                            <label>Card Number</label>
                            <input id="txt8" type="text" name="card[number]" maxlength="16" placeholder="Card #">
                        </div>
                        <div class="three wide field">
                            <label>CVC</label>
                            <input id="txt9" type="text" name="card[cvc]" maxlength="3" placeholder="CVC">
                        </div>
                        <div class="six wide field">
                            <label>Expiration</label>
                            <div class="two fields">
                                <div class="field">
                                    <select id="txt10" class="ui fluid search dropdown" name="card[expire-month]">
                                        <option value="">Month</option>

                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <input id="txt11" type="text" name="card[expire-year]" maxlength="4" placeholder="Year">
                                </div>
                            </div>
                        </div>
                    </div>



                    <div id="button" class="ui large buttons">
                        <a class="ui button" href="">Submit Order</a>

                    </div>
                </form>
            </div>
        </div>
